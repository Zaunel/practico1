<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" type="image/x-icon" href="imagenes/favicon.ico">
    <title>Etiquetas de maquetado</title>
</head>
<body>
   <div></div><!--Etiqueta para dar contenido sin sentido semantico-->

<!--Las etiquetas de abajo tienen sentido semantico-->
  <header><!--Etiqueta para agregar un encabezado a tu pagina-->
   <nav></nav><!--Etiqueta para agregar un menu de navegacion a tu pagina-->
  </header>
  <article></article><!--Etiqueta para agregar un articulo a tu pagina-->
  <section></section><!--Etiqueta para agregar una seccion a tu pagina-->
  <aside></aside><!--Etiqueta que sirva para contenido no relacionado al contenido principal de la pagina-->
  <footer></footer><!--Etiqueta para el pie de la pagina-->

  <iframe src="http://l2.comunidadzero.com/" width="2000" height="2000" frameborder="0"></iframe>
  <p>
   Lorem ipsum dolor sit amet consectetur <span clas="azul">adipisicing elit.</span> Omnis eaque, atque officiis molestias aliquid fugit doloribus? Perspiciatis nam dignissimos libero esse, est nobis culpa dolorum nesciunt. Id illo veniam corporis.

  </p>

 <!--Etiqueta para iniciar un codigo de javascript--> 
  <script> 
   alert("Hola mundo")
  </script>

  <!--Etiqueta para personas que no tengan javascript y darles un mensaje-->
  <noscript>
   <p>
    Por favor activa Javascript para ver el contenido de esta pagina
   </p>
  </noscript>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/Gikvi3EIJ7I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
