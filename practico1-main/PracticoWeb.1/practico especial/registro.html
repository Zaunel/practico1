<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" tpye="image-x/icon" href="../favicon/favicon.ico">
    <title>L2 Rank</title>
    <link rel="stylesheet" href="../css/practico.css">
</head>
<body>
  <header class="header">
    <div class="logo"><a href="../practico especial/inicio.html">
      <img src="../imagenes/corona.png" alt="logo">
     </a>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="../practico especial/inicio.html">Inicio</a></li>
        <li><a href="../practico especial/informacion.html">Información</a></li>
        <li><a href="../practico especial/descargas.html">Descargas</a></li>
      </ul>
    </nav>
    <a href="../practico especial/login.html" class="btn">
      <button>Inicia Sesión</button>
    </a>
    <a href="../practico especial/registro.html" class="btn">
      <button>Regístrate</button>
    </a>
  </header>

    <div class="contenedor-login">
       <div class="titulo-login">
         <h2>Registro</h2>
       </div>

        <div class="caja-form-login">
           <form class="form-login" action="">

             <div class="box-login">
              <label for="usuario">Usuario:</label>
              <input type="text" name="usuario" id="usuario" required maxlength="20">
             </div>
             <div class="box-login">
              <label for="email">E-mail:</label>
              <input type="email" name="email" id="email" required maxlength="100"> 
             </div>
             <div class="box-login">
              <label for="nickname">Nickname:</label>
              <input type="text" name="nickname" id="nickname" required maxlength="20"> 
             </div>
             <div class="box-login">
              <label for="password">Contraseña:</label>
              <input type="password" name="password" id="password" required maxlength="20"> 
             </div>
             <div class="box-login box-captcha">
              <input type="text" name="captcha" id="captcha" readonly required maxlength="6"> 
             </div>
             <div class="box-login codigo-captcha">
              <input type="text" name="write-captcha" id="write-captcha" placeholder="CODIGO" required maxlength="6">
             </div>     
             <div class="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox" required>
              <label for="checkbox">He leído y acepto los <span>Términos de Uso, Política de Privacidad y Reglamento de Nombres del</span> juego.</label>
             </div>     
             <div class="box-button-login">
               <button class="button-login" type="submit">Enviar</button>
             </div>
            </form>
       
        </div>
    </div>

</body>
</html>
